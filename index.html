<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MongoApi</title>

  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- Bootstrap 5.3 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6VKHrP+8Hk/sL1Z9C7FVe9F2Eb2GSnxMZefL3HgU9GIl" crossorigin="anonymous"></script>

  <style>
    body {
      background-color: #000;
      color: #fff;
    }
    .form-box {
      margin-top: 50px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 10px;
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 form-box">
      <h2 class="text-center mb-4">Mongo API Connect</h2>
      <form>
        <div class="mb-3">
          <label for="murl" class="form-label">Mongo URL</label>
          <input type="text" class="form-control" id="murl" name="murl" required>
        </div>

        <div class="mb-3">
          <label for="port" class="form-label">Port</label>
          <input type="text" class="form-control" id="port" name="port" required>
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Connect</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
